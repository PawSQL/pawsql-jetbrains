plugin.description=\
<![CDATA[\
\
PawSQL Client seamlessly integrates PawSQL intelligent SQL optimization into JetBrains' IDEs, allowing developers to optimize queries by CLICKS without leaving their development environment.\
<br>\
        <h3> Features</h3>\
        <ul>\
        <li>\
        <b>Index Advise</b>, Recommend optimal indexes and detect redundant existing indexes.\
        </li><li>\
        <b>Query Rewrite</b>, Recommend semantically equivalent, but more efficient SQLs.\
        </li><li>\
        <b>Performance Validation</b>, Ensure better performance after SQL rewrite and index recommendation.\
        </li>\
        </ul>\
        <br>\
       <h3>Databases Supported</h3>\
        <ul>\
        <li>\
        MySQL 5.6 and above\
        </li><li>\
        PostgreSQL 9.6 and above\
        </li><li>\
        Oracle 11g and above(alpha)\
		</li><li>\
        openGauss 2.0 and above\
        </li><li>\
        MariaDB 10.6 and above(alpha)\
        </li><li>\
        KingbaseES V8 and above(alpha)\
        </li><li>\
        DM8 and above(alpha)\
        </li><li>\
        and More...\
        </li>\
        </ul>\
    ]]>\
	
