plugin.description=<![CDATA[\
PawSQL Client 将 PawSQL 的智能 SQL 优化能力无缝集成到 JetBrains 开发环境中，提供智能索引推荐、查询重写和自动化性能验证等功能。帮助开发者一键完成 SQL 优化，提升开发效率与数据库性能。\
<br>\
        <h3> 核心功能 </h3>\
        <ul>\
        <li>\
        <b>智能索引推荐</b>，满足各种SQL语法组合的场景下，推荐最优的索引组合。\
        </li><li>\
        <b>专业查询重写</b>, 丰富的查询重写优化，推荐语义等价、但执行效率更高的SQL。\
        </li><li>\
        <b>自动性能验证</b>, 基于代价的验证，确保基于SQL重写和索引推荐的新方案有着更好的性能。\
        </li>\
        </ul>\
        <br>\
\
	    <h3>支持的数据库类型</h3>\
        <ul>\
        <li>\
        MySQL 5.6 及以上\
        </li><li>\
        PostgreSQL 9.6 及以上\
        </li><li>\
        Oracle 11g 及以上(alpha)\
		</li><li>\
        openGauss 2.0 及以上\
        </li><li>\
        MariaDB 10.6 及以上(alpha)\
        </li><li>\
        KES V8 及以上(alpha)\
        </li><li>\
        DM8 及以上(alpha)\
        </li><li>\
        其他(不断增加中...)\
        </li>\
        </ul>\
    ]]>
